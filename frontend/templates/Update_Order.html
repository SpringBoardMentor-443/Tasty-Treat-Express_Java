<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update Order Details - Tasty Treat Express</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="logo.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Variables from Tasty Treat Express */
      :root {
        --primary: #34495e; /* Slate blue */
        --secondary: #f39c12; /* Vibrant orange */
        --bg-base: #dfe6e9; /* Light silver */
        --neu-shadow-light: #ffffff;
        --neu-shadow-dark: #b2bec3;
        --text-dark: #2d3436;
        --text-light: #ffffff;
        --glass-bg: rgba(255, 255, 255, 0.2);
      }

      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body and background styling */
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #dfe6e9 0%, #ffffff 100%),
          url("https://www.transparenttextures.com/patterns/food.png");
        background-blend-mode: overlay;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-dark);
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.5);
        z-index: -1;
      }

      /* Neumorphism for cards */
      .neu-card {
        background: var(--bg-base);
        border-radius: 16px;
        box-shadow: 8px 8px 16px var(--neu-shadow-dark),
          -8px -8px 16px var(--neu-shadow-light);
        transition: all 0.3s ease;
      }

      .neu-card:hover {
        box-shadow: 4px 4px 12px var(--neu-shadow-dark),
          -4px -4px 12px var(--neu-shadow-light);
      }

      /* Glassmorphism for panels */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        border: 1px solid rgba(243, 156, 18, 0.3);
      }

      /* Navbar styling */
      .navbar {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        background: var(--bg-base);
        border-radius: 10px;
        padding: 5px 10px;
        z-index: 10;
        box-shadow: 4px 4px 12px var(--neu-shadow-dark),
          -4px -4px 12px var(--neu-shadow-light);
      }

      .navbar a {
        color: var(--primary);
        text-decoration: none;
        padding: 10px 15px;
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .navbar a:hover {
        color: var(--secondary);
        transform: scale(1.05);
      }

      .navbar a.active {
        background: var(--secondary);
        color: var(--text-dark);
        border-radius: 5px;
      }

      .navbar .icon {
        margin-right: 10px;
        font-size: 1.2rem;
        color: var(--primary);
      }

      /* Form container styling */
      .form-container {
        max-width: 450px;
        width: 100%;
        padding: 2rem;
        text-align: center;
        animation: slideIn 0.5s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Header styling */
      h2 {
        font-size: 2rem;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      p.subtitle {
        font-size: 0.9rem;
        color: var(--text-dark);
        opacity: 0.8;
        margin-bottom: 1.5rem;
        font-weight: 400;
      }

      /* Form group styling */
      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
        position: relative;
      }

      label {
        font-size: 0.9rem;
        color: var(--primary);
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      input[type="text"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 10px;
        background: var(--bg-base);
        box-shadow: inset 3px 3px 6px var(--neu-shadow-dark),
          inset -3px -3px 6px var(--neu-shadow-light);
        transition: all 0.3s ease;
        font-size: 0.9rem;
        font-family: "Montserrat", sans-serif;
      }

      input[type="text"][readonly] {
        background: var(--neu-shadow-dark);
        cursor: not-allowed;
        opacity: 0.9;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
        border-radius: 10px;
      }

      input[type="date"]:focus,
      select:focus,
      textarea:focus {
        box-shadow: inset 2px 2px 4px var(--neu-shadow-dark),
          0 0 10px rgba(243, 156, 18, 0.3);
        outline: none;
      }

      .form-group:focus-within label {
        color: var(--secondary);
      }

      /* Button styling */
      button {
        width: 100%;
        padding: 0.75rem;
        background: var(--secondary);
        border: none;
        border-radius: 10px;
        color: var(--text-dark);
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
        box-shadow: 4px 4px 12px var(--neu-shadow-dark),
          -4px -4px 12px var(--neu-shadow-light);
      }

      button:hover {
        background: var(--primary);
        color: var(--text-light);
        transform: translateY(-2px);
        box-shadow: 4px 4px 12px var(--neu-shadow-dark);
      }

      /* Cancel link styling */
      a.cancel-btn {
        display: inline-block;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: var(--secondary);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      a.cancel-btn:hover {
        color: var(--primary);
        transform: scale(1.05);
        text-decoration: underline;
      }

      /* Success/Error messages */
      .success,
      .error {
        margin-top: 1rem;
        font-size: 0.9rem;
        padding: 0.75rem;
        border-radius: 10px;
        animation: fadeIn 0.5s ease;
      }

      .success {
        color: var(--primary);
        background: rgba(52, 73, 94, 0.1);
      }

      .error {
        color: var(--secondary);
        background: rgba(243, 156, 18, 0.1);
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Remove particle effects for simplicity */
      .particles,
      .particle {
        display: none;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .form-container {
          margin: 1rem;
          padding: 1.5rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        p.subtitle {
          font-size: 0.8rem;
        }

        .navbar {
          top: 10px;
          left: 10px;
          padding: 5px;
        }

        .navbar a {
          padding: 8px 12px;
          font-size: 0.8rem;
        }

        .navbar .icon {
          font-size: 1rem;
        }
      }

      @media (max-width: 576px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar a {
          padding: 8px 10px;
          font-size: 0.75rem;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
          font-size: 0.8rem;
          padding: 0.5rem 0.75rem;
        }

        button {
          padding: 0.5rem;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar for order statuses -->
    <div class="navbar neu-card">
      <span class="icon">üç∑</span>
      <a
        href="file:///C:/Users/Ojas%20Dhotre/OneDrive/Desktop/Final%20sprint%20frontend/Order_By_Filter.html?status="
        >All Orders</a
      >
    </div>

    <!-- Form container -->
    <div class="form-container neu-card glass-panel">
      <h2>Update Order Details</h2>
      <p class="subtitle">Modify the order details below.</p>

      <form
        th:action="@{/orders/update/{id}(id=${order.id})}"
        th:object="${order}"
        method="post"
      >
        <div class="form-group">
          <label for="id">Order ID:</label>
          <input type="text" th:field="*{id}" id="id" readonly />
        </div>

        <!-- Order Description field -->
        <div class="form-group">
          <label for="description">Order Description:</label>
          <textarea
            th:field="*{description}"
            id="description"
            placeholder="Enter order description (e.g., items, quantities, notes)"
          ></textarea>
          <span
            th:if="${#fields.hasErrors('description')}"
            th:errors="*{description}"
            class="error"
          ></span>
        </div>

        <div class="form-group">
          <label for="orderDate">Order Date:</label>
          <input type="date" th:field="*{orderDate}" id="orderDate" required />
          <span
            th:if="${#fields.hasErrors('orderDate')}"
            th:errors="*{orderDate}"
            class="error"
          ></span>
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <select th:field="*{status}" id="status">
            <option value="PENDING">Pending</option>
            <option value="PROCESSING">Processing</option>
            <option value="SHIPPED">Shipped</option>
            <option value="DELIVERED">Delivered</option>
            <option value="CANCELLED">Cancelled</option>
          </select>
          <span
            th:if="${#fields.hasErrors('status')}"
            th:errors="*{status}"
            class="error"
          ></span>
        </div>

        <div class="form-group">
          <button type="submit">Update Order</button>
          <a th:href="@{/orders}" class="cancel-btn">Cancel</a>
        </div>

        <!-- Success/Error messages -->
        <div th:if="${successMessage}" class="success">
          <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="error">
          <p th:text="${errorMessage}"></p>
        </div>
      </form>
    </div>
  </body>
</html>
