<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Tasty Treat Express</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --primary-orange: #ff5722;
        --soft-orange: #ff8a65;
        --thyme-green: #388e3c;
        --neutral-gray: #333333;
        --soft-white: #f5f5f5;
        --light-gray: #b0bec5;
        --card-bg: #ffffff;
        --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        --footer-bg: #1a1a1a;
      }
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: var(--soft-white);
        color: var(--neutral-gray);
      }
      .navbar {
        padding: 1rem 2rem;
        background: #ffffff;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
      }
      .navbar .logo-text {
        font-size: 2.5rem;
        color: var(--primary-orange);
        font-weight: bold;
      }
      .navbar .nav-links a {
        color: var(--primary-orange);
        margin-left: 2rem;
        text-decoration: none;
        font-size: 1rem;
      }
      .navbar .nav-links a:hover {
        color: var(--neutral-gray);
      }
      .forgot-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding-top: 80px; /* account for fixed navbar */
        background: url('https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=2940&auto=format&fit=crop')
          no-repeat center/cover;
      }
      .form-container {
        background: rgba(42, 42, 42, 0.9);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        width: 90%;
        color: var(--soft-white);
      }
      .form-container h2 {
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .form-container p {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .input-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      .input-group i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--light-gray);
      }
      .input-group input {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        background: #3a3a3a;
        border: none;
        border-radius: 8px;
        color: var(--soft-white);
        font-size: 1rem;
      }
      .input-group input::placeholder {
        color: rgba(245, 245, 245, 0.6);
      }
      .neu-btn {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary-orange);
        border: none;
        border-radius: 8px;
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }
      .neu-btn:hover {
        background: var(--soft-orange);
      }
      .back-link {
        text-align: center;
        margin-top: 1rem;
      }
      .back-link a {
        color: var(--primary-orange);
        text-decoration: none;
      }
      .back-link a:hover {
        color: var(--neutral-gray);
      }
      footer {
        background: var(--footer-bg);
        padding: 2rem;
        color: #ffffff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo-text">TastyTreatExpress.</div>
      <div class="nav-links">
        <a href="1.Landing_pageBFR.html">Home</a>
      </div>
    </nav>

    <!-- Forgot Password Section -->
    <div class="forgot-container">
      <div class="form-container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to receive a password reset link.</p>
        <form action="/forgot-password" method="post" onsubmit="return validateForgotPassword()">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="email" required />
          </div>
          <button type="submit" class="neu-btn">Reset Password</button>
        </form>
        <div class="back-link">
          <a href="1.Landing_pageBFR.html">&larr; Back to Home</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 TastyTreatExpress. All rights reserved.</p>
    </footer>

    <script>
      function validateForgotPassword() {
        const email = document.querySelector('input[name="email"]').value;
        if (email.trim() === "" || !email.includes("@")) {
          alert("Please enter a valid email address.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
