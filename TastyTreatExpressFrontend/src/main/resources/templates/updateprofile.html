<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Tasty Treat Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #34495e;
            --secondary: #f39c12;  
            --bg-base: #dfe6e9;   
            --neu-shadow-light: #ffffff;
            --neu-shadow-dark: #b2bec3;
            --text-dark: #2d3436;
            --text-light: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-base);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .edit-profile-container {
            background: var(--bg-base);
            border-radius: 16px;
            box-shadow: 8px 8px 16px var(--neu-shadow-dark),
                       -8px -8px 16px var(--neu-shadow-light);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .edit-profile-container h2 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--primary);
        }

        .form-control {
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.2rem;
            background: var(--bg-base);
            box-shadow: inset 3px 3px 6px var(--neu-shadow-dark),
                       inset -3px -3px 6px var(--neu-shadow-light);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: inset 2px 2px 4px var(--neu-shadow-dark);
            outline: none;
        }

        .btn-primary {
            background: var(--secondary);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            color: var(--text-dark);
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary);
            color: var(--text-light);
            box-shadow: 4px 4px 12px var(--neu-shadow-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="edit-profile-container neu-card">
        <h2>Edit Profile</h2>
        <form th:action="@{/users/profile/update}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" th:field="*{address}" placeholder="Enter your address" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
