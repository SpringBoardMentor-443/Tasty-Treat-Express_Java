<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Dashboard</title>
    <style>
        :root {
            --primary: #34495e;
            --secondary: #f39c12;
            --bg-base: #dfe6e9;
            --neu-shadow-light: #ffffff;
            --neu-shadow-dark: #b2bec3;
            --text-dark: #2d3436;
            --text-light: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/food.png');
            background-blend-mode: overlay;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 8px 8px 16px var(--neu-shadow-dark), -8px -8px 16px var(--neu-shadow-light);
            border: 1px solid rgba(243, 156, 18, 0.3);
            width: 80%;
            max-width: 700px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 600;
            color: var(--primary);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            background: var(--bg-base);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 8px 8px 16px var(--neu-shadow-dark), -8px -8px 16px var(--neu-shadow-light);
            transition: box-shadow 0.3s ease;
            width: 50%;
        }

        .button-container:hover {
            box-shadow: 4px 4px 12px var(--neu-shadow-dark), -4px -4px 12px var(--neu-shadow-light);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text-dark);
            background: var(--secondary);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--text-light);
            box-shadow: 4px 4px 12px var(--neu-shadow-dark);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Restaurant Dashboard</h1>
            <p>Restaurant ID: <span th:text="${restaurantId}"></span></p>
        </div>

        <div class="button-container">
            <a th:href="@{/add-menu}" class="btn btn-add">Add Menu Item</a>
            <a th:href="@{/edit-menu}" class="btn btn-edit">Edit Menu Item</a>
            <a th:href="@{/menu-details}" class="btn btn-details">Menu Details</a>
            <a th:href="@{/order-details}" class="btn btn-orders">Order Details</a>
            <a th:href="@{/popular-menu}" class="btn btn-popular">View Popular Menu Items</a>
        </div>
    </div>
</body>
</html>
