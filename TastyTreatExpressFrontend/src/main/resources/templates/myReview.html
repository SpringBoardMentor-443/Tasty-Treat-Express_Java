<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
     
		:root {
		           --primary: #34495e;   
		           --secondary: #f39c12;  
		           --bg-base: #dfe6e9;    
		           --neu-shadow-light: #ffffff;
		           --neu-shadow-dark: #b2bec3;
		           --text-dark: #2d3436;
		           --text-light: #ffffff;
		           --glass-bg: rgba(255, 255, 255, 0.2);
		           --primary-orange: #FF5722;
		           --soft-orange: #FF8A65;
		           --light-gray: #B0BEC5;
		           --soft-white: #F5F5F5;
		       }

		       body {
		           font-family: 'Montserrat', sans-serif;
		           background: linear-gradient(135deg, #dfe6e9 0%, #ffffff 100%), url('https://www.transparenttextures.com/patterns/food.png');
		           background-blend-mode: overlay;
		           min-height: 100vh;
		           display: flex;
		           flex-direction: column;
		           color: var(--text-dark);
		           position: relative;
		           margin: 0;
		           padding: 0;
		       }

		       body::before {
		           content: '';
		           position: absolute;
		           top: 0;
		           left: 0;
		           width: 100%;
		           height: 100%;
		           background: rgba(255, 255, 255, 0.5);
		           z-index: -1;
		       }

		       .navbar {
		           padding: 1rem;
		           background: var(--primary);
		           margin: 0.5rem;
		           border-radius: 16px;
		           position: sticky;
		           top: 0;
		           z-index: 1000;
		           box-shadow: 8px 8px 16px var(--neu-shadow-dark),
		                       -8px -8px 16px var(--neu-shadow-light);
		       }

		       .navbar-brand {
		           color: var(--text-light);
		           font-weight: 600;
		           font-size: 1.2rem;
		           transition: color 0.3s ease;
		       }

		       .navbar-brand:hover {
		           color: var(--secondary);
		       }

		       .navbar .dropdown-toggle {
		           background: var(--secondary);
		           border: none;
		           display: flex;
		           align-items: center;
		           gap: 0.5rem;
		           padding: 0.5rem 1rem;
		           border-radius: 12px;
		           transition: background 0.3s ease;
		       }

		       .navbar .dropdown-toggle img {
		           width: 30px;
		           height: 30px;
		           border-radius: 50%;
		           border: 2px solid var(--primary);
		       }

		       .navbar .dropdown-toggle span {
		           color: var(--text-dark);
		           font-weight: 600;
		       }

		       .navbar .dropdown-toggle:hover {
		           background: var(--soft-orange);
		       }

		       .dropdown-menu {
		           background: var(--bg-base);
		           border-radius: 12px;
		           box-shadow: 4px 4px 12px var(--neu-shadow-dark),
		                       -4px -4px 12px var(--neu-shadow-light);
		           padding: 0.5rem;
		       }

		       .dropdown-item {
		           color: var(--text-dark);
		           padding: 0.5rem 1rem;
		           border-radius: 8px;
		           transition: all 0.3s ease;
		       }

		       .dropdown-item:hover {
		           background: var(--secondary);
		           color: var(--text-dark);
		       }

		       .container {
		           max-width: 900px;
		           width: 100%;
		           margin: 1.5rem auto;
		           padding: 2rem;
		           background: var(--glass-bg);
		           backdrop-filter: blur(12px);
		           border-radius: 16px;
		           border: 1px solid rgba(243, 156, 18, 0.3);
		           box-shadow: 8px 8px 16px var(--neu-shadow-dark),
		                       -8px -8px 16px var(--neu-shadow-light);
		       }

		       h2, h4 {
		           color: var(--primary);
		           font-weight: 600;
		           margin-bottom: 1.5rem;
		           text-align: center;
		       }

		       h2 {
		           font-size: 1.75rem;
		       }

		       h4 {
		           font-size: 1.25rem;
		           color: var(--secondary);
		       }

		       .table {
		           background: var(--bg-base);
		           border-radius: 12px;
		           box-shadow: inset 4px 4px 12px var(--neu-shadow-dark),
		                       inset -4px -4px 12px var(--neu-shadow-light);
		           color: var(--text-dark);
		           overflow: hidden;
		       }

		       .table th {
		           background: var(--primary);
		           color: var(--text-light);
		           font-weight: 600;
		           padding: 1rem;
		       }

		       .table td {
		           padding: 1rem;
		           vertical-align: middle;
		           border-bottom: 1px solid var(--light-gray);
		       }

		       .table tr:last-child td {
		           border-bottom: none;
		       }

		       .btn {
		           padding: 0.5rem 1rem;
		           border-radius: 8px;
		           font-weight: 600;
		           transition: all 0.3s ease;
		           box-shadow: 4px 4px 12px var(--neu-shadow-dark),
		                       -4px -4px 12px var(--neu-shadow-light);
		       }

		       .btn-primary {
		           background: var(--secondary);
		           border: none;
		           color: var(--text-dark);
		       }

		       .btn-primary:hover {
		           background: var(--soft-orange);
		           box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
		       }

		       .btn-danger {
		           background: var(--primary-orange);
		           border: none;
		           color: var(--text-light);
		       }

		       .btn-danger:hover {
		           background: var(--soft-orange);
		           box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
		       }

		       @media (max-width: 768px) {
		           .navbar {
		               padding: 0.75rem;
		               margin: 0.5rem 0;
		           }
		           .navbar-brand {
		               font-size: 1rem;
		           }
		           .navbar .dropdown-toggle img {
		               width: 25px;
		               height: 25px;
		           }
		           .navbar .dropdown-toggle span {
		               font-size: 0.9rem;
		           }
		           .container {
		               margin: 1rem 0.5rem;
		               padding: 1.5rem;
		           }
		           h2 {
		               font-size: 1.5rem;
		           }
		           h4 {
		               font-size: 1.1rem;
		           }
		           .table th, .table td {
		               padding: 0.75rem;
		               font-size: 0.9rem;
		           }
		           .btn {
		               padding: 0.4rem 0.8rem;
		               font-size: 0.9rem;
		           }
		       }

		       @media (max-width: 576px) {
		           .table {
		               font-size: 0.85rem;
		           }
		           .table th, .table td {
		               padding: 0.5rem;
		           }
		           .btn {
		               padding: 0.3rem 0.6rem;
		               font-size: 0.8rem;
		           }
		       }
        .editable {
            cursor: pointer;
            border-bottom: 1px dashed var(--light-gray);
        }

        .editable:hover {
            background-color: rgba(243, 156, 18, 0.1); /* Soft highlight on hover */
        }

        .edit-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            background-color: var(--soft-white);
            color: var(--text-dark);
        }

        .save-btn, .cancel-btn {
            margin: 0 0.25rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
	

	    <nav class="navbar">
	        <div class="container-fluid d-flex justify-content-between align-items-center">
	            <a class="navbar-brand" href="#">Restaurant Review</a>
	            <div class="dropdown">
	                <button class="btn dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
	                    <img src="profile.jpg" alt="Profile" class="rounded-circle">
	                    <span th:text="${username}"></span>
	                </button>
	                <ul class="dropdown-menu" aria-labelledby="profileDropdown">
	                    <li><a class="dropdown-item" href="/my-reviews">My Reviews</a></li>
	                </ul>
	            </div>
	        </div>
	    </nav>

	    <div class="container">
	        <h2>My Reviews</h2>

	        <h4>Menu Item Reviews</h4>
	        <table class="table">
	            <thead>
	                <tr>
	                    <th>Restaurant</th>
	                    <th>Menu Item</th>
	                    <th>Rating</th>
	                    <th>Comments</th>
	                    <th>Date</th>
	                    <th>Actions</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="review : ${menuReviews}">
	                    <td th:text="${review.restaurant}"></td> <!-- Not editable -->
	                    <td th:text="${review.menuItem}"></td> <!-- Not editable -->
	                    <td class="editable" data-field="rating">
	                        <span th:text="${review.rating}"></span>
	                        <i class="fas fa-pencil-alt edit-icon"></i>
	                    </td>
	                    <td class="editable" data-field="comments">
	                        <span th:text="${review.comments}"></span>
	                        <i class="fas fa-pencil-alt edit-icon"></i>
	                    </td>
	                    <td th:text="${review.date}"></td>
	                    <td>
	                        <button class="btn btn-primary btn-sm save-btn">Save</button>
	                        <button class="btn btn-secondary btn-sm cancel-btn">Cancel</button>
	                        <a class="btn btn-danger btn-sm" th:href="@{/review/delete/{id}(id=${review.id})}">Delete</a>
	                    </td>
	                </tr>
	            </tbody>
	        </table>

	        <h4>Restaurant Reviews</h4>
	        <table class="table">
	            <thead>
	                <tr>
	                    <th>Restaurant</th>
	                    <th>Rating</th>
	                    <th>Comments</th>
	                    <th>Date</th>
	                    <th>Actions</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="review : ${restaurantReviews}">
	                    <td th:text="${review.restaurant}"></td> <!-- Not editable -->
	                    <td class="editable" data-field="rating">
	                        <span th:text="${review.rating}"></span>
	                        <i class="fas fa-pencil-alt edit-icon"></i>
	                    </td>
	                    <td class="editable" data-field="comments">
	                        <span th:text="${review.comments}"></span>
	                        <i class="fas fa-pencil-alt edit-icon"></i>
	                    </td>
	                    <td th:text="${review.date}"></td>
	                    <td>
	                        <button class="btn btn-primary btn-sm save-btn">Save</button>
	                        <button class="btn btn-secondary btn-sm cancel-btn">Cancel</button>
	                        <a class="btn btn-danger btn-sm" th:href="@{/review/delete/{id}(id=${review.id})}">Delete</a>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>

	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	    <script>
	        document.addEventListener('DOMContentLoaded', function () {
	            const editableCells = document.querySelectorAll('.editable');
	            editableCells.forEach(cell => {
	                const editIcon = cell.querySelector('.edit-icon');
	                editIcon.addEventListener('click', function (event) {
	                    event.stopPropagation(); // Prevent cell click event from firing

	                    const currentValue = cell.querySelector('span').innerText;
	                    const field = cell.getAttribute('data-field');
	                    const input = document.createElement('input');
	                    input.type = 'text';
	                    input.value = currentValue;
	                    input.className = 'edit-input';

	                    // Replace cell content with input field
	                    cell.innerHTML = '';
	                    cell.appendChild(input);
	                    input.focus();

	                    // Show Save and Cancel buttons
	                    const row = cell.closest('tr');
	                    const saveBtn = row.querySelector('.save-btn');
	                    const cancelBtn = row.querySelector('.cancel-btn');
	                    saveBtn.style.display = 'inline-block';
	                    cancelBtn.style.display = 'inline-block';

	                    // Save action
	                    saveBtn.addEventListener('click', function () {
	                        const newValue = input.value;
	                        cell.innerHTML = `<span>${newValue}</span><i class="fas fa-pencil-alt edit-icon"></i>`;

	                        // Hide Save and Cancel buttons
	                        saveBtn.style.display = 'none';
	                        cancelBtn.style.display = 'none';

	                        // Send updated data to the backend
	                        const reviewId = row.getAttribute('data-review-id'); // Add data-review-id to each row
	                        const data = {
	                            id: reviewId,
	                            [field]: newValue
	                        };

	                        fetch('/review/update', {
	                            method: 'POST',
	                            headers: {
	                                'Content-Type': 'application/json',
	                            },
	                            body: JSON.stringify(data),
	                        })
	                        .then(response => response.json())
	                        .then(data => {
	                            console.log('Success:', data);
	                        })
	                        .catch(error => {
	                            console.error('Error:', error);
	                        });
	                    });

	                    // Cancel action
	                    cancelBtn.addEventListener('click', function () {
	                        cell.innerHTML = `<span>${currentValue}</span><i class="fas fa-pencil-alt edit-icon"></i>`;

	                        // Hide Save and Cancel buttons
	                        saveBtn.style.display = 'none';
	                        cancelBtn.style.display = 'none';
	                    });
	                });
	            });
	        });
	    </script>
	</body>
	</html>
