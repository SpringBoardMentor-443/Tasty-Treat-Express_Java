<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Address</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}
.container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}
button {
    display: block;
    margin: 10px auto;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}
input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}
ul {
    list-style-type: none;
    padding: 0;
}
ul li {
    cursor: pointer;
    padding: 5px;
    border: 1px solid #ccc;
    margin: 5px 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Your Address</h2>
        <input type="text" id="full-address" placeholder="Full Address">
        <input type="text" id="landmark" placeholder="Landmark (Optional)">
        <input type="text" id="phone" placeholder="Phone Number">
        <button onclick="saveAddress()">Save Address</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
